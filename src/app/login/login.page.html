<ion-header>
  <ion-toolbar>
    <ion-title>Bem-vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container top">
    <div class="slide-inner ion-padding">
      <span>Login</span>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="text" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
        Entrar
      </ion-button>
    </div>

    <div class="slide-inner ion-padding">
      <span>Cadastro</span>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="text" placeholder="Usuário" [(ngModel)]="userRegister.usuario"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
      </ion-item>
      <br>
      <span>No minímo 6 caracteres</span>
      <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
        Cadastrar
      </ion-button>
    </div>

  </div>


  <div class="container bottom ion-text-center"></div>
</ion-content>
